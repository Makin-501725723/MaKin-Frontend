<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Table</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      .same-width-text {
        width: 150px; /* 根据日期文本的长度调整宽度 */
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div style="width: 336px; height: 108px" class="bg-primary">
        <div class="d-flex w-100 h-100">
          <div style="width: 88px; height: 88px" class="m-auto">
            <img
              src="/public/images/member/img/beautiful-2405131__340.jpg"
              alt=""
              class="w-100 h-100"
            />
          </div>
          <div class="px-3">
            <div class="bg-warning d-flex justify-content-center flex-column">
              <div
                class="d-flex mt-2 same-width-text bg-primary w-100 justify-content-center"
              >
                <div class="bg-success px-2">
                  <i class="bi bi-ticket-perforated-fill"></i>
                </div>
                <div class="bg-secondary same-width-text">
                  <span>一生一生一生一生一生一生一生</span>
                </div>
              </div>

              <div
                class="d-flex mt-2 same-width-text bg-primary w-100 justify-content-center"
              >
                <div class="bg-success px-2">
                  <i class="bi bi-clock-fill"></i>
                </div>
                <div class="bg-secondary same-width-text">
                  <span>2024/06/15 19:30</span>
                </div>
              </div>

              <div
                class="d-flex mt-2 same-width-text bg-primary w-100 justify-content-center"
              >
                <div class="bg-success px-2">
                  <i class="bi bi-geo-alt-fill"></i>
                </div>
                <div class="bg-secondary same-width-text">
                  <span>臺北流行音樂中心</span>
                </div>
              </div>
            </div>
          </div>
          <div
            class="h-100 bg-secondary d-flex justify-content-center align-items-center"
            style="width: 20px"
          >
            <div class="h-100 d-flex align-items-center">
              <i class="bi bi-arrow-right-circle-fill my-auto"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
