<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Table</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      .same-width-text {
        width: 150px; /* 根据日期文本的长度调整宽度 */
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th class="col-2">訂單編號</th>
            <th class="col-2">訂單時間</th>
            <th class="col-2">活動資訊</th>
            <th class="col-2">購買票數</th>
            <th class="col-2">明細</th>
          </tr>
        </thead>
        <tbody>
          <!-- -->

          <tr>
            <td class="align-middle">12345</td>
            <td class="align-middle">2024-06-23 19:30</td>
            <td class="bg-warning d-flex justify-content-center flex-column">
              <div
                class="d-flex mt-2 same-width-text bg-primary w-100 justify-content-center"
              >
                <div class="bg-success px-4">
                  <i class="bi bi-ticket-perforated-fill"></i>
                </div>
                <div class="bg-secondary same-width-text">
                  <span>一生一生一生一生一生</span>
                </div>
              </div>

              <div
                class="d-flex mt-2 same-width-text bg-primary w-100 justify-content-center"
              >
                <div class="bg-success px-4">
                  <i class="bi bi-clock-fill"></i>
                </div>
                <div class="bg-secondary same-width-text">
                  <span>2024/06/15 19:30</span>
                </div>
              </div>

              <div
                class="d-flex mt-2 same-width-text bg-primary w-100 justify-content-center"
              >
                <div class="bg-success px-4">
                  <i class="bi bi-geo-alt-fill"></i>
                </div>
                <div class="bg-secondary same-width-text">
                  <span>臺北流行音樂中心</span>
                </div>
              </div>
            </td>
            <td class="align-middle">2</td>
            <td class="align-middle">
              <button class="btn btn-primary">查看明細</button>
            </td>
          </tr>
          <!-- 2 -->
          <tr>
            <td class="align-middle">12345</td>
            <td class="align-middle">2024-06-23</td>
            <td class="bg-warning d-flex flex-column mx-auto">
              <div
                class="text-left justify-content-center mt-2 mx-auto same-width-text"
              >
                <i class="bi bi-ticket-perforated-fill"></i>
                <span class="ms-2">一生到底，fuck codeing</span>
              </div>

              <div
                class="text-left justify-content-center mt-2 mx-auto same-width-text"
              >
                <i class="bi bi-clock-fill me-2"></i>
                <span>2024/06/15 19:30</span>
              </div>

              <div
                class="text-left justify-content-center mt-2 mx-auto same-width-text"
              >
                <i class="bi bi-geo-alt-fill me-2"></i>
                <span>臺北流行音樂中心</span>
              </div>
            </td>
            <td class="align-middle">2</td>
            <td class="align-middle">
              <button class="btn btn-primary">查看明細</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
