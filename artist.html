    body {
      font-family: Arial, sans-serif;
      margin: 0;

    }
    .navbar,
    .footer {
      position: fixed;
      width: 100%;
      z-index: 1000;
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    .navbar {
      top: 0;
    }
    .footer {
      bottom: 0;
    }
    .left-bar {
      padding-top: 60px; /* Navbar的高度 */
      background-color: #f4f4f4;
      height: 100vh; /* 填滿整個視窗高度 */
    }
    .main-content {
      padding-top: 60px; /* Navbar的高度 */
      padding-left: 20px; /* 左側欄位的寬度 */
      overflow-y: auto;
      height: calc(100vh - 60px); /* 計算剩餘高度，扣除navbar的高度 */
    }
    .card {
    position: relative;
    max-width: 180px;
    max-height: 180px;
    width: 180px;
    height: 180px;
    border-radius: 50%;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: black;
    object-fit: cover;
  }
  
  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  .card .play-button {
    position: absolute;
    width: 30px;
    height: 30px;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }
  
  .card .play-button:before {
    content: '';
    display: block;
    width: 0;
    height: 0;
    border-left: 9px solid white;
    border-top: 6px solid transparent;
    border-bottom: 6px solid transparent;
  }
  body {

.profile {

.profile-pic img {

.profile-info {

.follow-btn {

.latest-music {

.music-list {

    flex-direction: column;
    gap: 20px;
}

.music-item {
    display: flex;
    align-items: center;
    background-color: #222;
    padding: 10px;
    border-radius: 5px;
}

.music-item img {
    width: 50px;
    height: 50px;
    margin-right: 10px;
}
