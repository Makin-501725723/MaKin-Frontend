<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <label for="floatingAddress">地址</label>
    <div class="row mb-3">
      <div class="twzipcode">
        <div class="col-4 d-inline-block">
          <select
            data-role="county"
            class="form-select col-4 form-floating"
          ></select>
        </div>
        <div class="col-4 d-inline-block">
          <select data-role="district" class="form-select col-4"></select>
        </div>
        <input type="hidden" data-role="zipcode" />
      </div>
      <div class="form-floating d-inline-block">
        <input
          type="address"
          class="form-control"
          id="floatingAddress"
          placeholder="address"
        />
        <label for="floatingAddress">路街段巷號樓室</label>
      </div>
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Dropdown button
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
    </div>
    <!--twzipcode -->
    <script src="https://code.essoduke.org/js/twzipcode/twzipcode.latest.js"></script>

    <script>
      // TWzipcode.js
      let twzipcode = new TWzipcode({
        district: {
          onChange: function (id) {
            console.log(this.nth(id).get())
          },
        },
      })
      console.log(twzipcode.get())
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
